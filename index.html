<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gau Urja - Eco Machine Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark Green background */
            color: #ecf0f1; /* Light text color */
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1abc9c; /* Lighter green for header */
            padding: 15px;
        }

        .logo img {
            height: 50px; /* Adjust based on your logo size */
        }

        .center-images {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-images img {
            height: 50px; /* Adjust based on your image size */
            margin: 0 10px; /* Space between images */
        }

        main {
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 20px;
        }

        .product-images {
            display: flex;
            justify-content: center;
            margin: 20px 0; /* Space above and below the images */
        }

        .product-images img {
            height: 250px; /* Set height to 250px */
            width: 250px; /* Set width to 250px */
            margin: 0 10px; /* Space between images */
            object-fit: cover; /* Ensures the aspect ratio is maintained */
        }

        .buy-button {
            background-color: #27ae60; /* Button color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #219150; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="gauuaurja.png" alt="Gau Urja Logo">
        </div>
    </header>
    <main>
        <h1>Gau Urja - Eco-Friendly Electricity Generator</h1>
        <p>Harness the power of cow dung and urine to generate clean energy!</p>
        
        <!-- New div for product images -->
        <div class="product-images">
            <img src="machine.jpeg" alt="Product Image 1">
            <img src="gauu12.png" alt="Product Image 2">
			<img src="mayor.jpeg" alt="Product Image 3">
        </div>

        <button class="buy-button">Buy Now</button>
    </main>
</body>
</html>
